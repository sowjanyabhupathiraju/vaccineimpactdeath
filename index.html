<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<body> "Impact of Vaccine on Fatality "</body> 
<script>
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")")

//Read the data
d3.csv("https://raw.githubusercontent.com/sowjanyabhupathiraju/sowjanya.github.io/master/covid-country.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 100])
    .range([ 0, width ]);
  svg.append("g")
    .attr("class", "myXaxis")   // Note that here we give a class to the X axis, to be able to call it later and modify it
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .attr("opacity", "10");
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height-10)
    .text("% of population Fully Vaccinated");

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 10])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Fatality %");
	
rect = svg.append('rect').transition().duration(500).attr('width', 250)
                .attr('height', 70)
                .attr('x', 40)
                .attr('y', 10)
                .style('fill', 'white')
                .attr('stroke', 'orange')
text = svg.append('text').text('Mouseover for details')
                .attr('x', 50)
                .attr('y', 30)
                .attr('fill', 'black')


text = svg.append('text').text('Red color indicates higher mortality')
                .attr('x', 50)
                .attr('y', 45)
                .attr('fill', 'black')

text = svg.append('text').text('Size of circle indicates Total deaths')
                .attr('x', 50)
                .attr('y', 60)
                .attr('fill', 'black')

});







</script>
